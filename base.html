<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Name Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .instructions {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 40px;
        }
        
        .player-name {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }
        
        .result {
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            min-height: 40px;
        }
        
        .result.success {
            color: #28a745;
        }
        
        .result.error {
            color: #dc3545;
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        .btn {
            font-size: 16px;
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #0052a3;
        }
        
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-dialog {
            margin: 60px auto;
            max-width: 500px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .btn-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            color: #666;
        }
        
        .btn-close:hover {
            color: #333;
        }
        
        #rules-content {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
