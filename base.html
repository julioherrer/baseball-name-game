<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Name Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .game-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
        #current-player {
            font-size: 2rem;
            color: #0d6efd;
            margin: 80px 0 40px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group {
            margin: 20px 0;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 10px;
            height: auto;
        }
        .btn {
            font-size: 1rem;
            padding: 8px 16px;
            margin: 5px;
            text-transform: uppercase;
        }
        .alert {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            padding: 10px;
            margin: 0;
            display: none;
        }
        .high-scores {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 0.9rem;
        }
        .table {
            margin: 0;
        }
        .table td, .table th {
            padding: 4px 8px;
        }
        .modal-content {
            width: 350px;
            margin: 0 auto;
        }
        #rules-content {
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
